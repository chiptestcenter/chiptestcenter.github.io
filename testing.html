<!DOCTYPE html>
<html>
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="testing.css">
        <link rel="shortcut icon" href="favicon.ico">
    
        <title>CHIP Tapster Test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <div>
                    <img src="chip.svg" alt="chiplogo" width="30%" height="auto" class="d-inline-block align-text-top">
                </div>
                <div class="d-inline-block align-text-top">
                    Tapster Test
                </div>
            </a>
            <form class="d-flex">
                <a href="index.html">Home</a>
          </form>
        </div>
    </nav>

    <input type="textarea" placeholder="Date/Time Export" id="textVal" style="visibility: hidden; display: none;">
    <div class="tap">
        <input class="form-control me-2" type="text" placeholder="Tapster Delay in ms" id="userinput" style="border-radius: 7rem;">
    </div>
    <div class="tap">
        <input type="submit" class="btn btn-danger block" value="Tap me!" id="submit">
    </div>

    <div>
        <ol class="listItems"></ol>
    </div>

    <script>

        $('#submit').on('click', function(e) {
            var $textVal = $('#textVal').val();
            var $listItems = $('.listItems');
            var timeAdded = new Date;

            currentHours = timeAdded.getHours();
            currentHours = ("0" + currentHours).slice(-2);
            currentMinutes = timeAdded.getMinutes();
            currentMinutes = ("0" + currentMinutes).slice(-2);
            currentSeconds = timeAdded.getSeconds();
            currentSeconds = ("0" + currentSeconds).slice(-2);
            currentMilliseconds = timeAdded.getMilliseconds();
            currentMilliseconds = ("00" + currentMilliseconds).slice(-3);
            oldMilliseconds = currentMilliseconds;
            
            
            

            $listItems.prepend('<li>' + $textVal + ' Tap at ' + (timeAdded.getDay() + '-'+ (timeAdded.getMonth() + 1) + '-' + timeAdded.getFullYear() + " " + currentHours + ":" + currentMinutes + ":" + currentSeconds + " " + currentMilliseconds + "ms"  ) + '</li>');

            

            $('#textVal').val(' ');
            });
            
    </script>
  </body>
</html>
