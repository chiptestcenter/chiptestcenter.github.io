    <!-- Optional JavaScript; choose one of the two! -->
    <script>

        var input = "";
        console.log(input);
        var videoid = "";
        const intent = "intent://";
        const backurl = "/#Intent;scheme=vnd.youtube;package=com.google.android.youtube;S.browser_fallback_url=market://details?id=com.google.android.youtube;end;"

        function getYtLink() {
            var input = document.getElementById('userinput').value;
            console.log(input);
            
            function getYtId(url) {
                console.log(url);
                var videoid = url.match(/(?:https?:\/{2})?(?:w{3}\.)?youtu(?:be)?\.(?:com|be)(?:\/watch\?v=|\/)([^\s&]+)/);
                if(videoid != null) {
                    var ytId = videoid[1];
                    var newUrl = intent + ytId + backurl;
                    
                    document.getElementById("picandroid").href=newUrl;
                    console.log(newUrl);

                } else { 
                    alert("Falscher Link. Bitte erneut versuchen.");
                }
            }

            getYtId(input);

    
        }

    </script>
